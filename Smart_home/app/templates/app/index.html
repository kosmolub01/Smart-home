<!DOCTYPE html>
<html>
<head>
    <title>Smart Home - Devices List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .refresh-button {
            display: inline;
            margin: 20px auto auto 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .refresh-button:hover {
            background-color: #45a049;
        }
        
        .assign-localization-button {
            display: inline;
            margin: 20px auto auto 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .assign-localization-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Devices List</h1>
    
    <!-- Refresh button -->
    <button class="refresh-button" onclick="refreshPage()">Refresh</button>

    <!-- Assign localization button -->
    <button class="assign-localization-button" onclick="assignLocalization()">Assign localization</button>
    
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>MAC</th>
                <th>Device ID</th>
                <th>Localization</th>
                <th>Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ device.name }}</td>
                <td>{{ device.mac }}</td>
                <td>{{ device.device_id}}</td>
                <td>{{device.localization}}</td>
                <td>{{ device.type }}</td>
                <td>{{ device.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script>
        function refreshPage() {
            location.reload(); // Reload the page
        }

        function assignLocalization() {
            fetch(location.href + 'assign_localization/', {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/assign_localization/';
                } else {
                    // Handle error response
                }
            })
            .catch(error => {
                // Handle fetch error
            });
        }
    </script>
</body>
</html>
